<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ichat - Realtime node socket.io chat app</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <nav>
        <img class="logo" src="img\icons8-chat-room-96.png" alt="whats app icon">
    </nav>
    <div class="container">
        <div class="message right">bhavesh: hey how are you?</div>
        <div class="message left">shubham: i am fine.how are you</div>
    </div>   
     <div class="send">
         <form action="#" id="send-container">
            <input type="text" name="messageinp" id="messageinp">
            <button class="btn" type="submit">send</button>
         </form>
     </div>
    
</body>
</html>
